<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="/js/libs/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/js/register.js"></script> 
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-center mb-6">Авторизация</h2>
        <div class="space-y-4">
            <div>
                <label class="block text-gray-700 mb-2" for="email">Логин</label>
                <input type="email" id="email" name="email"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Введите име пользователя" required />
            </div>
            <div>
                <label class="block text-gray-700 mb-2" for="password">Пароль</label>
                <input type="password" id="password" name="password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Введите пароль" required />
            </div>
            <div>
                <label class="block text-gray-700 mb-2" for="password">Повторите пароль</label>
                <input type="password" id="password-double" name="password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Введите пароль" required />
            </div>
            <button
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300"
                id="register">
                Зарегистрироваться
            </button>
        </div>
        <p class="mt-4 text-center text-gray-600 text-sm">
            У вас уже есть аккаунт?
            <a href="/login" class="text-blue-500 hover:underline">Войти</a>
        </p>
    </div>
</body>

</html>
