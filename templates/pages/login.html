<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Авторизация</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="/js/libs/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/js/libs/jquery.cookie.js"></script>
    <script type="text/javascript" src="/js/login.js"></script> 
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-center mb-6">Авторизация</h2>
        <div id="error-alert" style="display: none;" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg"></div>
        <div class="space-y-4">
            <div>
                <label class="block text-gray-700 mb-2" for="username">Логин</label>
                <input id="username"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Введите име пользователя" required />
            </div>
            <div>
                <label class="block text-gray-700 mb-2" for="password">Пароль</label>
                <input type="password" id="password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Введите пароль" required />
            </div>
            <button id="login"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
                Войти
            </button>
        </div>
        <p class="mt-4 text-center text-gray-600 text-sm">
            Нет аккаунта?
            <a href="/register" class="text-blue-500 hover:underline">Зарегистрироваться</a>
        </p>
    </div>
</body>

</html>
